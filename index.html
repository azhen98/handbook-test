<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/element-plus@2.0.3/dist/index.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <el-form
        :inline="true"
        :model="parmas"
        class="demo-form-inline"
        label-width="100px"
      >
        <el-form-item
          :label="key"
          v-for="(item,key,index) in parmas"
          :key="index"
        >
          <el-input v-model="parmas[key]"> </el-input>
        </el-form-item>
        <el-form-item label="操作">
          <el-button type="primary" @click="openWindow">跳转</el-button>
        </el-form-item>
      </el-form>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.31/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-plus@2.0.3/dist/index.full.min.js"></script>

    <script>
      const app = Vue.createApp({
        setup() {
          const parmas = Vue.reactive({
            classId: 1297081697809,
            endDate: '2022.03.09',
            endDateLast: '2022.03.02',
            gradeNum: 1,
            schoolId: 863289811661,
            startDate: '2022.03.03',
            startDateLast: '2022.02.04',
            subjectId: 863288426531,
            userId: 1297081697810,
            subjectName: '语文',
            schoolName: '郑州一高(test)',
            gradeName: '一年级',
            className: '尖子班(test)',
            userName: '程崇臻(test)'
          })
          const openWindow = () => {
            function convertObj(data) {
              var _result = []
              for (var key in data) {
                var value = data[key]
                if (value.constructor == Array) {
                  value.forEach(function (_value) {
                    _result.push(key + '=' + _value)
                  })
                } else {
                  _result.push(key + '=' + value)
                }
              }
              return _result.join('&')
            }

            const query = convertObj(parmas)

            window.open(
              'https://studentexercisereport.hexfuture.net?' + query,
              '_blank'
            )
          }
          return {
            parmas,
            openWindow
          }
        }
      })
      app.use(ElementPlus)
      app.mount('#app')
    </script>
  </body>
</html>
